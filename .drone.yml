workspace:
  base: /go
  path: github.com/useware/cdtest
pipeline:
  fetch:
    image: docker:git
    commands:
      - git fetch --tags

  release:
    when:
      event:
        - tag
    image: golang:latest
    secrets: [github_token]
    commands:
      - curl -sL https://git.io/goreleaser | bash

